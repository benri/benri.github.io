<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <title>Benri.github.io</title>
</head>

<body ng-app="benri">

<div class="container" style="padding-top:70px;min-height:2000px;">



  <div ng-controller="mainCtrl">

    <div class="jumbotron">
      <h1>Benri Homepage</h1>
      <p>This example is a quick exercise to illustrate how the default, static navbar and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p>
      <p>
        <a class="btn btn-lg btn-primary" href="" ng-click="add_stuff()">Add Stuff</a>
      </p>
    </div>

    <div>
      <ul>
        <li ng-repeat="(key, value) in stuff">{{value}}</li>
      </ul>
    </div>

  </div>

</div>

  <!-- AngularJS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

  <script src="assets/js/index.js"></script>
</body>
</html>
